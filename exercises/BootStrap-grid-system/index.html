<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BootStrap Grid System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12 first-box"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 four-boxes"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 four-boxes"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 four-boxes"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 four-boxes"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 two-boxes"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 two-boxes"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 bigger-box"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 big-box"></div>
        </div>


    </div>
</body>

</html>
